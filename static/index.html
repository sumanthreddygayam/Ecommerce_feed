<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Store</h1>
            <p>Discover products tailored just for you.</p>
        </header>
        <main class="home-main">
            <h2>Your Personalized Shopping Experience</h2>
            <p>
                We analyze your interests to bring you a feed of products you'll love.
                Click the button below to see your recommendations.
            </p>
            <a href="feed.html" class="cta-button">
                Go to Your Personalized Feed
            </a>
        </main>

        <header style="margin-top: 40px;">
            <h1>Product Catalog</h1>
        </header>
        <main>
            <div id="search-container">
                <input type="text" id="search-bar" placeholder="Search categories...">
            </div>
            <div id="item-feed">
                </div>
        </main>
        
        <footer>
            <p>&copy; 2025 eCommerce Inc.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
